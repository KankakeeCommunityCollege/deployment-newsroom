language: ruby
rvm:
- 2.5.0
before_install:
- openssl aes-256-cbc -K $encrypted_bfaa3cf3ea33_key -iv $encrypted_bfaa3cf3ea33_iv
  -in github_deploy_key.enc -out github_deploy_key -d
- chmod +x _scripts/fetch.sh
- _scripts/fetch.sh
- npm i -g npm@6.1.0
install:
- chmod +x _scripts/install.sh
- _scripts/install.sh
- npm install
- bundle install
- gem install jekyll
branches:
  only:
  - master
notifications:
  email:
    recipients:
    - tig.welder4@gmail.com
    on_success: always
    on_failure: always
before_script:
- npm install -g gulp-cli
script:
- chmod +x _scripts/build.sh
- _scripts/build.sh
after_success:
- chmod +x _scripts/deploy-test.sh
- _scripts/deploy-test.sh
sudo: false
addons:
  apt:
    packages:
    - ncftp
env:
  global:
  - secure: 
