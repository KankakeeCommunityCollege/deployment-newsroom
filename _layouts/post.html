---
layout: default
---

<main class="position__offset-fixed-nav">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>{{ page.post_title }}</h2>
        <p>{{ page.description }}</p>
        <div class="text-center">
          <img src="{{ page.news_image }}" alt="" class="img-fluid posts__post-img">
        </div>
        <div class="editable">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</main>
