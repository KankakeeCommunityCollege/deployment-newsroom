---
layout: default
---

<main class="position__offset-fixed-nav">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2>{{ page.post_title }}</h2>
        <p>{{ page.description }}</p>
        <div class="text-center">
          {% if page.video_content == false %}
            <img src="{{ page.news_image }}" alt="" class="img-fluid posts__post-img">
          {% else %}
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.video_link | remove: "https://youtu.be/" }}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
          {% endif %}
        </div>
        <div class="editable">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</main>
